<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING</title>
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/style/index.css" />
    <link rel="icon" href="./src/image/main/tiving.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <hl class="logo">
        <a href="/" class="logo__link" aria-label="TAING"></a>
      </hl>
      <!-- //logo -->
      <nav class="menu">
        <h2 class="a11yHidden">메인 메뉴</h2>
        <ul class="menu__list">
          <li class="menu__item"><a href="/" class="menu__link" tabindex="-1"><img class="icon" src="/src/image/header/Live.svg"/>실시간</a></li>
          <li class="menu__item"><a href="/" class="menu__link" tabindex="-1">TV프로그램</a></li>
          <li class="menu__item"><a href="/" class="menu__link" tabindex="-1">영화</a></li>
          <li class="menu__item"><a href="/" class="menu__link" tabindex="-1"><img class="icon" src="/src/image/header/Paramount.svg"/><span class="a11yHidden">paramount+</span></a></li>
        </ul>
      </nav>
      <!-- //navigation -->
      <form action="https://formspree.io/seulbinim@gmail.com" method="POST" class="searchForm">
        <fieldset>
          <legend>검색</legend>
          <div class="searchForm__group">
            <button type="submit" class="searchForm__button"><span class="a11yHidden">검색</span></button>
          </div>
        </fieldset>
      </form>
      <!-- //searchForm : 누르면 검색창 페이지로 이동 -->
      <div class="userInfo">
        <button tyle="button" class="userInfo__button"></button>
        <div class="userInfo__content">
          <div class="userInfo__profile">
            <figure class="userInfo__profile__img">
              <img src="/src/image/header/Profile.svg" alt="" />
            </figure>
            <div class="userInfo__profile__info">
              <p class="profile__name">김멋사</p>
              <button type="button" class="profile__button">프로필 전환></button>
            </div>
          </div>
          <div class="userInfo__menu">
            <ul class="userInfo__menu__list">
              <li class="userInfo__menu__item"><a href="" class="userInfo__menu__link">MY</a></li>
              <li class="userInfo__menu__item"><a href="" class="userInfo__menu__link">이용권</a></li>
              <li class="userInfo__menu__item"><a href="" class="userInfo__menu__link">쿠폰등록</a></li>
              <li class="userInfo__menu__item"><a href="" class="userInfo__menu__link">고객센터</a></li>
              <li class="userInfo__menu__item"><a href="" class="userInfo__menu__link">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- //userInfo -->
    </header>

</html>
